name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.16

    - name: Build
      run: go build -o imageapi main.go

    - name: Deploy to Server
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        echo "$SSH_KEY" > ssh_key
        chmod 600 ssh_key
        scp -o StrictHostKeyChecking=no -i ssh_key imageapi $SSH_USER@$SERVER_IP:/root/ImageApi/imageapi
        ssh -o StrictHostKeyChecking=no -i ssh_key $SSH_USER@$SERVER_IP << 'EOF'
        pkill imageapi || true
        cd /root/ImageApi
        ./imageapi &
        EOF
